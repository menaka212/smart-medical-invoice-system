<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Medical Invoice & Cost Prediction</title>

    <style>
        :root {
            --primary: #0d6efd;
            --secondary: #198754;
            --light: #f8f9fa;
            --dark: #212529;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #eef5f9;
            color: var(--dark);
            min-height: 100vh;
        }

        /* NAVBAR */
        .navbar {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            padding: 15px 30px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 22px;
            font-weight: 600;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* PAGE CONTAINER */
        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
        }

        /* CARD */
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .card h2 {
            margin-bottom: 20px;
            color: var(--primary);
        }

        /* FORM */
        form label {
            font-weight: 600;
        }

        form input, form select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ced4da;
        }

        form input:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* BUTTON */
        .btn {
            background-color: var(--primary);
            color: #fff;
            padding: 10px 22px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #084298;
        }

        /* RESULT BOX */
        .result-box {
            background-color: #e7f1ff;
            border-left: 5px solid var(--primary);
            padding: 15px 20px;
            margin-top: 20px;
            border-radius: 6px;
        }

        .result-box h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 12px 14px;
            border-bottom: 1px solid #dee2e6;
            text-align: left;
        }

        table th {
            background-color: var(--primary);
            color: #fff;
        }

        table tr:hover {
            background-color: #f1f7ff;
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 15px;
            background-color: var(--dark);
            color: #fff;
            margin-top: 40px;
        }

        footer span {
            color: #0dcaf0;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .navbar div {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <h1>üè• Smart Medical Invoice System</h1>
        <div>
            <a href="/predict-cost/">Predict Cost</a>
            <a href="/dashboard/">Dashboard</a>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="container">
        <div class="card">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <p>AI-Powered Healthcare Billing System | <span>Machine Learning Enabled</span></p>
    </footer>

</body>
</html>
